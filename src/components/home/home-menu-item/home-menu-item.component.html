<ion-card (click)='goToPage(itemData?.page)'>
    <ion-card-header>
        <img class='home-item-image' src="{{ itemData?.imgUrl }}" />
        <div class='home-item-name'>
            {{ itemData?.name.en }}
        </div>
    </ion-card-header>
    <ion-card-content>
        <div class='home-item-description'>
            {{ itemData?.description.en }}
        </div>
    </ion-card-content>
</ion-card>
