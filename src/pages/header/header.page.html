<div class='header' *ngIf='!isWelcomePage()'>

    <div class='back-wrapper' *ngIf='!isRootPage()'>
        <a (click)='goBack()'>
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </a>
    </div>

    <div class='title-wrapper'>
        <div class='title'>
            {{getPageTitle()}}
        </div>
    </div>

    <div class='menu-wrapper' *ngIf='userLoggedIn()'>
        Menu
    </div>

</div>
