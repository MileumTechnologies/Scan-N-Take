<ion-content class='register no-scroll w3-animate-right' overflow-scroll="false">

    <form class='register-content' (ngSubmit)='register()'>
      <h2>
        Register
      </h2>

      <ion-item class='name no-padding'>

        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]='user.name' name='name'></ion-input>

      </ion-item>

      <ion-item class='username no-padding'>

        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]='user.username' name='username'></ion-input>

      </ion-item>

      <ion-item class='email no-padding' [ngClass]="{'field-error': !validateEmail(user.email) && user.email}">

        <ion-label floating>Email</ion-label>
        <ion-input type='text' [(ngModel)]='user.email' name='email'></ion-input>

      </ion-item>

      <ion-item class='password no-padding'>

        <ion-label floating>Password</ion-label>
        <ion-input type='password' [(ngModel)]='user.password' name='password'></ion-input>

      </ion-item>

      <ion-item class='repeat-password no-padding' [ngClass]="{'field-error': user.repeatPassword != user.password}">

        <ion-label floating>Repeat Password</ion-label>
        <ion-input type='password' [(ngModel)]='user.repeatPassword' name='repeatPassword'></ion-input>

      </ion-item>

      <button type='submit' class='register-button' [disabled]='!user.name || !user.username || !user.email || !user.password || !user.repeatPassword || (user.password != user.repeatPassword)' ion-button full> Register </button>      

    </form>

    <div class='register-link-wrapper'>
      <a (click)='redirectToLogin()'> or log in here if you're a member. </a> 
    </div>
</ion-content>
